
<ul>
    <li data-bind-class="status">
        <h1 class="title" data-bind="title"></h1>
        <div data-hideif="status | equals 'green'">
          <div data-hideif="show_title | equals ''"> 
            <div data-hideif="show_invitees | equals '' " >
              <h2>Attendees</h2>
              <p data-bind="invitees"></p>
            </div> 
          </div>
          <p> Finish: <span data-bind="end_time"></span></p>
        </div>  

        <table>
          <thead>
           <tr data-bind-style="hrow.style" data-bind-class="hrow.class">
              <th>Start</th>
              <th>End</th>
              <th>Title</th>
            </tr>
          </thead>
           <tbody>
            <tr data-foreach-row="rows" data-bind-style="row.style" data-bind-class="row.class">
              <td data-bind="row.cols.start_time"></td>
              <td data-bind="row.cols.end_time"></td>
              <td data-bind="row.cols.title"></td>
            </tr>
          </tbody>
        </table>
    </li>
</ul>
